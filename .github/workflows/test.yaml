name: Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test-all:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install
        run: npm ci --loglevel error
      - name: Build and Test
        run: |
          npm run build
          npm run lint
